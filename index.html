<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="frame">
            <input class="button clear" type="button" value="C">
            <input class="output" type="text" id="output" value="" placeholder="0" readonly>
            <input class="button number num7" type="button" value="7">
            <input class="button number num8" type="button" value="8">
            <input class="button number num9" type="button" value="9">
            <input class="button operation divide" type="button" value="/">
            <input class="button number num4" type="button" value="4">
            <input class="button number num5" type="button" value="5">
            <input class="button number num6" type="button" value="6">
            <input class="button operation multiply" type="button" value="*">
            <input class="button number num1" type="button" value="1">
            <input class="button number num2" type="button" value="2">
            <input class="button number num3" type="button" value="3">
            <input class="button operation minus" type="button" value="-">
            <input class="button number num0" type="button" value="0">
            <input class="button number dot" type="button" value=".">
            <input class="button operation equals" type="button" value="=">
            <input class="button operation add" type="button" value="+">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
